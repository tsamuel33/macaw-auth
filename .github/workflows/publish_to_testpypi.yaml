name: Publish to TestPyPI
on:
  push:
    # branches:
    #   - main
  # release:
  #   types: [published]
permissions:
  id-token: write
  contents: read
jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Build Tools
        run: |
          pip install --upgrade build twine
      - name: Publish Package
        run: |
          python -m build
